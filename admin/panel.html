<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../node_modules/handlebars/dist/handlebars.min.js"></script>
  <title></title>
</head>
<body>
  <div class="row">
    <h1 class="text-center">Admin Panel</h1>
  </div>
  <div class="container">
    <div class="create-item">
      <p class="create-title">Create Item</p>
      <form class="form-horizontal">
        <div class="form-group">
          <input type="text" class="form-control" id="product-name" placeholder="Product name"></input>
          <p class="error" id="name-error"></p>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" id="product-price" placeholder="Product price"></input>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="product-img" placeholder="Img Url"></input>
        </div>
      </form>
      <button class="btn center-block submit-product">Submit</button>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <h2 class="text-center">Product List</h2>
    </div>
    <div class="row">
      <div class="center-block col-md-6" id="listContainer">  
        <button class="btn btn-primary center-block list-products">produce list</button>
        <ul>

        </ul>  
      </div>
      <div class="col-md-6" id="cardContainer">  
          
      </div>
    </div>
  </div>




  <script id="item-card" type="text/x-handlebars-template">
        <div class="card-container">
          <div class="card item" item data-name="{{ name }}" data-price="{{ price }}">
            <div class="pricebox">
              <p class="price"> ${{price}} </p>
            </div>
            <div class="deletebox">
              <i class="fa fa-trash-o fa-4x"></i>
            </div>
            <div class="card-inner">
              <img src="{{url}}" class="proimage">
            </div>
          </div>
        </div>
    </div>
  </div>
  </script>
<script type="text/javascript" src="admin.js"></script>
</body>
</html>
